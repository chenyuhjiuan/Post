<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Post List</title>
</head>
<body>
<a href="/add">Add a post</a>
<table>
    <tr>
        <th>Post Date</th>
        <th>Post by</th>
        <td>Post Content</td>
    </tr>
    <tr th:each="post:${posts}">
        <td th:text="${post.posteddate}"></td>
        <td th:text="${post.sentby}"></td>
        <td th:text="${post.content}"></td>
        <td>

            <a th:href="@{/detail/{id}(id=${post.id})}">Detail</a>

        </td>

    </tr>
</table>
</body>
</html></html>
